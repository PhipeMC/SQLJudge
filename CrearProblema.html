    <main class="container">
        <div class="dark-container card mt-4">
            <div class="mt-3 mx-3">
                <h2 style="color: snow;"><i class="fas fa-edit" style="color: #0247fe;"></i> <strong>Crear
                        problema</strong></h2>
            </div>
            <div class="form-container card-body">
                <form class="form row g-3">
                    <div class="col-md-6">
                        <label for="inputTitulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="inputTitulo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Base de datos</label>
                        <select id="inputState" class="form-select" required>
                            <option selected>Elije...</option>
                            <option>Sakila</option>
                            <option>Nwind</option>
                            <option>World</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputTema" class="form-label">Tema</label>
                        <select id="inputTema" class="form-select" required>
                            <option selected>Elije...</option>
                            <option>Consultas básicas</option>
                            <option>Consultas de varias tablas</option>
                            <option>Agrupaciones</option>
                            <option>Subconsultas anidadas</option>
                            <option>Subconsultas correlacionadas</option>
                            <option>funciones(text, date, numéricas...)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputLenguaje" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="inputLenguaje" disabled placeholder="MySQL">
                    </div>
                    <div class="col-md-6">
                        <label for="inputDescripcion" class="form-label">Descripción del problema</label>
                        <textarea class="form-control" id="inputDescripcion" rows="10"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPrevia" class="form-label">Vista previa del texto</label>
                        <textarea class="form-control" id="inputPrevia" rows="10" disabled="true"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="inputSolucion" class="form-label">Consulta de solución</label>
                        <textarea class="form-control" id="inputSolucion" rows="15"></textarea>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-SQL mb-3">Crear problema</button>
                      </div>
                </form>
            </div>
        </div>
    </main>
