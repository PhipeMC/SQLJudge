    <main class="container d-flex flex-row justify-content-center">
        <div class="dark-container" style="margin-left: 8%; margin-right: .4%;

            <form action="php/login.php" class="py-4 px-4" method="post">
                <div class="row g-3 px-1">
                    <div class="col-12">
                        <h5 class="text-center text-white">¿Ya tienes una cuenta?</h5>
                        <h1 class="text-center text-white">
                            <i class="fas fa-sign-in-alt" style="color: #3366FF;"></i>
                            <strong> Inicia sesión aquí</strong>
                        </h1>
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control" id="txtUsuario" name="correo" placeholder="Correo" required>
                    </div>
                    <div class="col-12">
                        <input type="password" class="form-control" id="txtContrasenia" name="contrasenia"
                            placeholder="Contraseña" required>
                    </div>
                    <div class="col-12">
                        <select id="selectUser" name="tipoUser" class="form-select" required>
                            <option selected>¿Tipo de usuario?...</option>
                            <option value="alumno">Alumno</option>
                            <option value="docente">Docente</option>
                        </select>
                    </div>
                    <div class="col-12 text-center">
                        <a href="Recuperar.html" id="olvidasteContraseña">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="col-12 pb-3">
                        <button type="submit" id="btnIniciarSesion">Iniciar Sesión</button>
                    </div>
                </div>
            </form>
        </div>

                        <h1 class="text-center text-white">
                            <i class="fas fa-user-plus" style="color: #3366FF;"></i>
                            <strong> Registrate ahora</strong>
                        </h1>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" id="txtUsuarioR" name="correo" placeholder="Correo">
                    </div>
                    <div class="col-12">
                        <input type="password" id="txtContraseniaR" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="col-12">
                        <input type="password" class="form-control" id="txtConfirmarContrasenia"
                            placeholder="Confirmar contraseña">
                    </div>
                    <div class="col-12">
                        <button id="btnRegistrar">Registrate</button>
                    </div>
